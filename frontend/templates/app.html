<!DOCTYPE html>
<html>
<head>
    <title>ChainConnect â€“ Interact with Blockchain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #141e30, #243b55);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* SVG background shape */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffffff10" fill-opacity="1" d="M0,192L60,176C120,160,240,128,360,138.7C480,149,600,203,720,224C840,245,960,235,1080,213.3C1200,192,1320,160,1380,144L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>') no-repeat center top;
            background-size: cover;
        }

        .logo {
            font-size: 28px;
            margin-top: 40px;
            font-weight: bold;
        }

        .logo span {
            color: #00ffff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px 40px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        input[type="text"] {
            padding: 10px;
            width: 90%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-btn {
            background-color: #007bff;
            color: white;
        }

        .latest-btn {
            background-color: #28a745;
            color: white;
        }

        .chain-btn {
            background-color: #17a2b8;
            color: white;
        }

        .result {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        ðŸ”— <span>ChainConnect</span> â€“ Interact with Blockchain
    </div>

    <div class="container">
        <form action="/add_block" method="post">
            <p><b>Add new block:</b></p>
            <input type="text" name="data" placeholder="Enter block data">
            <br>
            <button type="submit" class="add-btn">Add Block</button>
        </form>

        <form action="/get_latest_block" method="get">
            <button type="submit" class="latest-btn">Get Latest Block</button>
        </form>

        <form action="/get_full_chain" method="get">
            <button type="submit" class="chain-btn">Get Full Chain</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>Result:</h3>
                <pre>{{ result | tojson(indent=2) }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
